services:
  - type: web
    name: hairlogy-backend
    env: node
    plan: free
    buildCommand: cd server && npm install
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: JWT_SECRET
        generateValue: true
      # Firebase Service Account Key'i environment variable olarak ekleyin
      # Render Dashboard'dan "Environment" sekmesinde ekleyin
      # Key: GOOGLE_APPLICATION_CREDENTIALS_JSON
      # Value: serviceAccountKey.json dosyasının içeriği (JSON string olarak)

